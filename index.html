<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiniMax AI播客生成器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 40px;
            text-align: center;
            color: white;
        }

        .header h1 {
            font-size: 42px;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 18px;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .section {
            margin-bottom: 40px;
        }

        .section-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #333;
            display: flex;
            align-items: center;
        }

        .section-title .number {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 50%;
            margin-right: 12px;
            font-size: 18px;
            font-weight: 700;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }

        .input-group input,
        .input-group textarea,
        .input-group select {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s;
            font-family: inherit;
        }

        .input-group input:focus,
        .input-group textarea:focus,
        .input-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        .input-group textarea {
            resize: vertical;
            min-height: 120px;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .tab {
            flex: 1;
            padding: 14px;
            background: #f5f5f5;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
        }

        .tab.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: #667eea;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .file-upload {
            border: 2px dashed #ccc;
            border-radius: 12px;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .file-upload:hover {
            border-color: #667eea;
            background: #f8f9ff;
        }

        .file-upload.dragover {
            border-color: #667eea;
            background: #f0f3ff;
        }

        .file-upload input {
            display: none;
        }

        .btn {
            padding: 14px 32px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: #6c757d;
            box-shadow: 0 4px 15px rgba(108, 117, 125, 0.4);
        }

        .btn-secondary:hover {
            box-shadow: 0 6px 20px rgba(108, 117, 125, 0.5);
        }

        .voice-selector {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .voice-card {
            flex: 1;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s;
        }

        .voice-card:hover {
            border-color: #667eea;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.1);
        }

        .voice-card.custom {
            border-color: #667eea;
            background: #f8f9ff;
        }

        .voice-card h4 {
            margin-bottom: 15px;
            color: #333;
            font-size: 18px;
        }

        .audio-player {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .audio-controls {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .play-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            cursor: pointer;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .play-btn:hover {
            transform: scale(1.1);
        }

        .progress-container {
            flex: 1;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
            cursor: pointer;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.1s;
        }

        .time-display {
            font-size: 14px;
            color: #666;
            min-width: 100px;
            text-align: right;
        }

        .script-output {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            max-height: 400px;
            overflow-y: auto;
        }

        .script-line {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 8px;
            background: white;
        }

        .script-line.speaker1 {
            border-left: 4px solid #667eea;
        }

        .script-line.speaker2 {
            border-left: 4px solid #764ba2;
        }

        .script-line .speaker {
            font-weight: 600;
            margin-bottom: 5px;
            color: #333;
        }

        .script-line .text {
            color: #555;
            line-height: 1.6;
        }

        .cover-preview {
            text-align: center;
            margin-bottom: 20px;
        }

        .cover-preview img {
            max-width: 400px;
            width: 100%;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.2);
        }

        .trace-logs {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-top: 40px;
        }

        .trace-logs h3 {
            color: #666;
            font-size: 16px;
            margin-bottom: 15px;
            font-weight: 500;
        }

        .trace-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #e0e0e0;
            font-size: 13px;
            color: #888;
        }

        .trace-item:last-child {
            border-bottom: none;
        }

        .trace-item .label {
            font-weight: 500;
        }

        .trace-item .value {
            font-family: monospace;
            font-size: 12px;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .status-message {
            padding: 12px 20px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 14px;
        }

        .status-message.info {
            background: #e3f2fd;
            color: #1976d2;
        }

        .status-message.success {
            background: #e8f5e9;
            color: #388e3c;
        }

        .status-message.error {
            background: #ffebee;
            color: #c62828;
        }

        .status-message.warning {
            background: #fff3e0;
            color: #f57c00;
        }

        .download-section {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 10px;
        }

        .checkbox-group input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .recording-indicator {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: #c62828;
            font-weight: 500;
        }

        .recording-dot {
            width: 12px;
            height: 12px;
            background: #c62828;
            border-radius: 50%;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎙️ MiniMax AI播客生成器</h1>
            <p>让AI帮你创造精彩的播客内容</p>
        </div>

        <div class="content">
            <!-- 第一步：输入内容 -->
            <div class="section">
                <div class="section-title">
                    <span class="number">1</span>
                    输入内容
                </div>
                
                <div class="tabs">
                    <div class="tab active" data-tab="topic">话题</div>
                    <div class="tab" data-tab="url">网址链接</div>
                    <div class="tab" data-tab="pdf">PDF文档</div>
                </div>

                <div class="tab-content active" id="topic-content">
                    <div class="input-group">
                        <label>请输入播客话题</label>
                        <textarea id="topic-input" placeholder="例如：最近大火的电影《捕风捉影》"></textarea>
                    </div>
                </div>

                <div class="tab-content" id="url-content">
                    <div class="input-group">
                        <label>请输入网址链接</label>
                        <input type="url" id="url-input" placeholder="https://example.com/article">
                    </div>
                </div>

                <div class="tab-content" id="pdf-content">
                    <div class="file-upload" id="pdf-upload">
                        <input type="file" id="pdf-file" accept=".pdf">
                        <p>📄 点击或拖拽上传PDF文件</p>
                        <p style="font-size: 14px; color: #999; margin-top: 10px;">支持最大10MB的PDF文件</p>
                    </div>
                </div>
            </div>

            <!-- 第二步：选择音色 -->
            <div class="section">
                <div class="section-title">
                    <span class="number">2</span>
                    选择主持人音色
                </div>

                <div class="voice-selector">
                    <div class="voice-card">
                        <h4>🎭 Speaker 1 (Max - 男声)</h4>
                        <div class="checkbox-group">
                            <input type="checkbox" id="custom-voice1" onchange="toggleCustomVoice(1)">
                            <label for="custom-voice1">使用自定义音色</label>
                        </div>
                        <div id="custom-voice1-content" class="hidden">
                            <div class="file-upload" id="voice1-upload">
                                <input type="file" id="voice1-file" accept="audio/*">
                                <p>🎤 上传音频文件（20秒内）</p>
                            </div>
                            <button class="btn btn-secondary" onclick="startRecording(1)" style="margin-top: 10px; width: 100%;">
                                <span id="record1-text">🔴 开始录音</span>
                            </button>
                            <div id="recording1-status" class="hidden" style="margin-top: 10px; text-align: center;">
                                <div class="recording-indicator">
                                    <div class="recording-dot"></div>
                                    <span>录音中... <span id="record1-time">0</span>秒</span>
                                </div>
                            </div>
                        </div>
                        <div id="voice1-status"></div>
                    </div>

                    <div class="voice-card">
                        <h4>🎭 Speaker 2 (Mini - 女声)</h4>
                        <div class="checkbox-group">
                            <input type="checkbox" id="custom-voice2" onchange="toggleCustomVoice(2)">
                            <label for="custom-voice2">使用自定义音色</label>
                        </div>
                        <div id="custom-voice2-content" class="hidden">
                            <div class="file-upload" id="voice2-upload">
                                <input type="file" id="voice2-file" accept="audio/*">
                                <p>🎤 上传音频文件（20秒内）</p>
                            </div>
                            <button class="btn btn-secondary" onclick="startRecording(2)" style="margin-top: 10px; width: 100%;">
                                <span id="record2-text">🔴 开始录音</span>
                            </button>
                            <div id="recording2-status" class="hidden" style="margin-top: 10px; text-align: center;">
                                <div class="recording-indicator">
                                    <div class="recording-dot"></div>
                                    <span>录音中... <span id="record2-time">0</span>秒</span>
                                </div>
                            </div>
                        </div>
                        <div id="voice2-status"></div>
                    </div>
                </div>
            </div>

            <!-- 生成按钮 -->
            <div style="text-align: center; margin: 30px 0;">
                <button class="btn" id="generate-btn" onclick="generatePodcast()" style="font-size: 18px; padding: 18px 48px;">
                    🎬 开始生成播客
                </button>
            </div>

            <!-- 状态消息 -->
            <div id="status-messages"></div>

            <!-- 音频播放器 -->
            <div class="section hidden" id="player-section">
                <div class="section-title">
                    <span class="number">▶️</span>
                    播客播放
                </div>
                <div class="audio-player">
                    <div class="audio-controls">
                        <button class="play-btn" id="play-btn" onclick="togglePlay()">
                            ▶
                        </button>
                        <div class="progress-container" onclick="seek(event)">
                            <div class="progress-bar" id="progress-bar"></div>
                        </div>
                        <div class="time-display">
                            <span id="current-time">0:00</span> / <span id="total-time">0:00</span>
                        </div>
                    </div>
                    <audio id="audio-player" style="width: 100%;"></audio>
                </div>
            </div>

            <!-- 播客脚本 -->
            <div class="section hidden" id="script-section">
                <div class="section-title">
                    <span class="number">📝</span>
                    播客脚本
                </div>
                <div class="script-output" id="script-output"></div>
            </div>

            <!-- 播客封面 -->
            <div class="section hidden" id="cover-section">
                <div class="section-title">
                    <span class="number">🖼️</span>
                    播客封面
                </div>
                <div class="cover-preview">
                    <img id="cover-image" src="" alt="播客封面">
                </div>
            </div>

            <!-- 下载区域 -->
            <div class="section hidden" id="download-section">
                <div class="section-title">
                    <span class="number">💾</span>
                    下载内容
                </div>
                <div class="download-section">
                    <button class="btn" onclick="downloadPodcast()">📥 下载播客音频</button>
                    <button class="btn" onclick="downloadCover()">🖼️ 下载封面</button>
                    <button class="btn" onclick="downloadScript()">📝 下载脚本</button>
                </div>
            </div>

            <!-- Trace日志 -->
            <div class="trace-logs">
                <h3>🔍 API调用追踪记录</h3>
                <div id="trace-logs"></div>
            </div>
        </div>
    </div>

    <script>
        // 使用相对路径，适配开发和生产环境
        // 开发环境：需要配置反向代理或直接访问后端
        // 生产环境：通过 Nginx 反向代理 /api 到后端服务
        const API_BASE = '/api';
        
        let currentTab = 'topic';
        let voiceIds = {
            speaker1: null,
            speaker2: null
        };
        let audioQueue = [];
        let currentAudioIndex = 0;
        let isPlaying = false;
        let podcastScript = '';
        let coverImageUrl = '';
        let mediaRecorders = {};
        let recordingTimers = {};

        // Tab切换
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                
                tab.classList.add('active');
                currentTab = tab.dataset.tab;
                document.getElementById(`${currentTab}-content`).classList.add('active');
            });
        });

        // 文件上传处理
        ['pdf-upload', 'voice1-upload', 'voice2-upload'].forEach(id => {
            const element = document.getElementById(id);
            const input = element.querySelector('input[type="file"]');
            
            element.addEventListener('click', () => input.click());
            
            element.addEventListener('dragover', (e) => {
                e.preventDefault();
                element.classList.add('dragover');
            });
            
            element.addEventListener('dragleave', () => {
                element.classList.remove('dragover');
            });
            
            element.addEventListener('drop', (e) => {
                e.preventDefault();
                element.classList.remove('dragover');
                input.files = e.dataTransfer.files;
                handleFileSelect(input);
            });
            
            input.addEventListener('change', () => handleFileSelect(input));
        });

        function handleFileSelect(input) {
            if (input.files.length > 0) {
                const file = input.files[0];
                const uploadDiv = input.parentElement;
                uploadDiv.querySelector('p').textContent = `✓ 已选择: ${file.name}`;
            }
        }

        function toggleCustomVoice(speaker) {
            const checkbox = document.getElementById(`custom-voice${speaker}`);
            const content = document.getElementById(`custom-voice${speaker}-content`);
            
            if (checkbox.checked) {
                content.classList.remove('hidden');
            } else {
                content.classList.add('hidden');
            }
        }

        // 录音功能
        async function startRecording(speaker) {
            const recordBtn = document.getElementById(`record${speaker}-text`);
            const statusDiv = document.getElementById(`recording${speaker}-status`);
            const timeSpan = document.getElementById(`record${speaker}-time`);
            
            if (mediaRecorders[speaker] && mediaRecorders[speaker].state === 'recording') {
                // 停止录音
                mediaRecorders[speaker].stop();
                clearInterval(recordingTimers[speaker]);
                recordBtn.textContent = '🔴 开始录音';
                statusDiv.classList.add('hidden');
                return;
            }
            
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                const mediaRecorder = new MediaRecorder(stream);
                const audioChunks = [];
                
                mediaRecorder.ondataavailable = (event) => {
                    audioChunks.push(event.data);
                };
                
                mediaRecorder.onstop = async () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                    const file = new File([audioBlob], `recording${speaker}.wav`, { type: 'audio/wav' });
                    
                    // 自动上传
                    await uploadVoiceFile(speaker, file);
                };
                
                mediaRecorder.start();
                mediaRecorders[speaker] = mediaRecorder;
                
                recordBtn.textContent = '⏹️ 停止录音';
                statusDiv.classList.remove('hidden');
                
                // 计时器（最多20秒）
                let seconds = 0;
                recordingTimers[speaker] = setInterval(() => {
                    seconds++;
                    timeSpan.textContent = seconds;
                    
                    if (seconds >= 20) {
                        mediaRecorder.stop();
                        clearInterval(recordingTimers[speaker]);
                        recordBtn.textContent = '🔴 开始录音';
                        statusDiv.classList.add('hidden');
                    }
                }, 1000);
                
            } catch (err) {
                showStatus('error', '无法访问麦克风，请检查权限设置');
                console.error('录音错误:', err);
            }
        }

        async function uploadVoiceFile(speaker, file) {
            // 验证文件
            if (file.size > 5 * 1024 * 1024) {  // 5MB限制
                showStatus('error', '音频文件过大，请使用小于5MB的文件');
                return;
            }
            
            const formData = new FormData();
            formData.append('audio', file);
            formData.append('speaker', `speaker${speaker}`);
            
            try {
                showStatus('info', `正在上传 Speaker ${speaker} 的音频...`);
                
                const response = await fetch(`${API_BASE}/upload-audio`, {
                    method: 'POST',
                    body: formData
                });
                
                if (!response.ok) {
                    throw new Error(`上传失败: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.success) {
                    // 克隆音色
                    await cloneVoice(speaker, data.filepath);
                } else {
                    throw new Error(data.error || '上传失败');
                }
            } catch (err) {
                showStatus('error', `音频上传失败: ${err.message}`);
                console.error('上传错误:', err);
            }
        }

        async function cloneVoice(speaker, filepath) {
            showStatus('info', `正在克隆 Speaker ${speaker} 的音色...`);
            
            try {
                const response = await fetch(`${API_BASE}/clone-voice`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ filepath, speaker: `speaker${speaker}` })
                });
                
                if (!response.ok) {
                    throw new Error(`克隆请求失败: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.success) {
                    voiceIds[`speaker${speaker}`] = data.voice_id;
                    addTraceLog(`Speaker${speaker}音色上传`, data.upload_trace_id);
                    addTraceLog(`Speaker${speaker}音色克隆`, data.clone_trace_id);
                    showStatus('success', `✓ Speaker ${speaker} 音色克隆成功！`);
                    
                    const statusDiv = document.getElementById(`voice${speaker}-status`);
                    statusDiv.innerHTML = `<div class="status-message success">✓ 音色克隆成功<br>ID: ${data.voice_id.substring(0, 20)}...</div>`;
                } else {
                    let errorMsg = data.error || '未知错误';
                    
                    // 提供友好的错误提示
                    if (errorMsg.includes('voice_id')) {
                        errorMsg += '\n\n这可能是voice_id命名冲突，系统会自动重试';
                    } else if (errorMsg.includes('file_id')) {
                        errorMsg = '音频文件上传失败，请检查文件格式和大小';
                    } else if (errorMsg.includes('音频质量')) {
                        errorMsg = '音频质量不符合要求，建议：\n1. 使用清晰的录音\n2. 确保音频时长在5-30秒\n3. 避免背景噪音';
                    }
                    
                    throw new Error(errorMsg);
                }
            } catch (err) {
                showStatus('error', `音色克隆失败: ${err.message}`);
                console.error('克隆错误:', err);
                
                // 清空状态
                const statusDiv = document.getElementById(`voice${speaker}-status`);
                statusDiv.innerHTML = `<div class="status-message error">✗ 克隆失败，请重试</div>`;
            }
        }

        async function generatePodcast() {
            const btn = document.getElementById('generate-btn');
            btn.disabled = true;
            btn.innerHTML = '<span class="loading"></span> 生成中...';
            
            try {
                // 1. 获取默认音色
                const voicesRes = await fetch(`${API_BASE}/default-voices`);
                const defaultVoices = await voicesRes.json();
                
                if (!voiceIds.speaker1) voiceIds.speaker1 = defaultVoices.max;
                if (!voiceIds.speaker2) voiceIds.speaker2 = defaultVoices.mini;
                
                // 2. 解析内容
                showStatus('info', '正在解析内容...');
                const content = await parseContent();
                
                // 3. 播放欢迎音频
                showStatus('info', '正在准备欢迎音频...');
                await playWelcomeAudio();
                
                // 4. 并行生成脚本和封面
                showStatus('info', '正在生成播客脚本和封面...');
                const [scriptPromise, coverPromise] = [
                    generateScript(content),
                    generateCover(content)
                ];
                
                await Promise.all([scriptPromise, coverPromise]);
                
                showStatus('success', '✓ 播客生成完成！');
                document.getElementById('download-section').classList.remove('hidden');
                
            } catch (err) {
                showStatus('error', `生成失败: ${err.message}`);
                console.error(err);
            } finally {
                btn.disabled = false;
                btn.innerHTML = '🎬 开始生成播客';
            }
        }

        async function parseContent() {
            const formData = new FormData();
            
            try {
                if (currentTab === 'topic') {
                    const topic = document.getElementById('topic-input').value;
                    if (!topic) throw new Error('请输入话题');
                    formData.append('type', 'topic');
                    formData.append('topic', topic);
                } else if (currentTab === 'url') {
                    const url = document.getElementById('url-input').value;
                    if (!url) throw new Error('请输入网址');
                    
                    // 验证URL格式
                    try {
                        new URL(url);
                    } catch {
                        throw new Error('请输入有效的网址（以http://或https://开头）');
                    }
                    
                    formData.append('type', 'url');
                    formData.append('url', url);
                } else if (currentTab === 'pdf') {
                    const file = document.getElementById('pdf-file').files[0];
                    if (!file) throw new Error('请上传PDF文件');
                    
                    // 验证文件大小（最大10MB）
                    if (file.size > 10 * 1024 * 1024) {
                        throw new Error('PDF文件过大，请上传小于10MB的文件');
                    }
                    
                    formData.append('type', 'pdf');
                    formData.append('file', file);
                }
                
                const response = await fetch(`${API_BASE}/parse-content`, {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                if (!data.success) {
                    // 提供更友好的错误提示
                    let errorMsg = data.error;
                    if (errorMsg.includes('网页解析失败')) {
                        errorMsg += '\n\n建议：\n1. 检查网址是否可以正常访问\n2. 某些网站可能有访问限制\n3. 可以尝试复制文本内容，使用话题模式';
                    } else if (errorMsg.includes('PDF解析失败')) {
                        errorMsg += '\n\n建议：\n1. 确保PDF不是扫描版\n2. 尝试使用其他PDF文件\n3. 可以复制PDF文本，使用话题模式';
                    }
                    throw new Error(errorMsg);
                }
                
                if (!data.content || data.content.length < 50) {
                    throw new Error('解析的内容太少，请检查输入或尝试其他方式');
                }
                
                return data.content;
                
            } catch (err) {
                if (err.message === '请输入话题' || 
                    err.message === '请输入网址' || 
                    err.message === '请上传PDF文件') {
                    throw err;
                }
                
                // 网络错误
                if (err.name === 'TypeError' && err.message === 'Failed to fetch') {
                    throw new Error('无法连接到服务器，请确保后端服务正在运行');
                }
                
                throw err;
            }
        }

        async function playWelcomeAudio() {
            // 播放bgm01
            await playAudio(`${API_BASE}/bgm/bgm01`);
            
            // 播放欢迎语
            const response = await fetch(`${API_BASE}/welcome-audio`);
            const data = await response.json();
            addTraceLog('欢迎语音合成', data.trace_id);
            await playAudio(`${API_BASE}${data.audio_url.substring(4)}`);  // 移除/api前缀
            
            // 播放bgm02（渐弱）
            await playAudio(`${API_BASE}/bgm/bgm02`);
            
            document.getElementById('player-section').classList.remove('hidden');
        }

        async function playAudio(url) {
            return new Promise((resolve) => {
                const audio = new Audio(url);
                audio.onended = resolve;
                audio.play();
                audioQueue.push(url);
            });
        }

        async function generateScript(content) {
            const topic = document.getElementById('topic-input').value || '未知话题';
            
            document.getElementById('script-section').classList.remove('hidden');
            const scriptOutput = document.getElementById('script-output');
            scriptOutput.innerHTML = '';
            
            const response = await fetch(`${API_BASE}/generate-script`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ content, topic })
            });
            
            const reader = response.body.getReader();
            const decoder = new TextDecoder();
            
            let buffer = '';
            let currentLine = '';
            let sentences = [];
            
            while (true) {
                const { done, value } = await reader.read();
                if (done) break;
                
                buffer += decoder.decode(value, { stream: true });
                const lines = buffer.split('\n\n');
                buffer = lines.pop();
                
                for (const line of lines) {
                    if (line.startsWith('data: ')) {
                        const data = JSON.parse(line.substring(6));
                        
                        if (data.type === 'trace_id') {
                            addTraceLog('播客脚本生成', data.trace_id);
                        } else if (data.type === 'content') {
                            currentLine += data.content;
                            podcastScript += data.content;
                            
                            // 检查是否完成一句话
                            if (currentLine.includes('\n')) {
                                const lines = currentLine.split('\n');
                                for (let i = 0; i < lines.length - 1; i++) {
                                    const line = lines[i].trim();
                                    if (line && (line.includes('Speaker1：') || line.includes('Speaker2：'))) {
                                        displayScriptLine(line);
                                        sentences.push(line);
                                        
                                        // 第一句话完成后开始合成
                                        if (sentences.length === 1) {
                                            synthesizeSentences(sentences);
                                        }
                                    }
                                }
                                currentLine = lines[lines.length - 1];
                            }
                        } else if (data.type === 'done') {
                            if (currentLine.trim()) {
                                displayScriptLine(currentLine.trim());
                                sentences.push(currentLine.trim());
                            }
                        }
                    }
                }
            }
            
            // 继续合成剩余句子
            if (sentences.length > 1) {
                await synthesizeSentences(sentences.slice(1));
            }
        }

        function displayScriptLine(line) {
            const scriptOutput = document.getElementById('script-output');
            const match = line.match(/^(Speaker[12])：(.+)$/);
            
            if (match) {
                const [, speaker, text] = match;
                const div = document.createElement('div');
                div.className = `script-line ${speaker.toLowerCase()}`;
                div.innerHTML = `
                    <div class="speaker">${speaker === 'Speaker1' ? 'Max' : 'Mini'}</div>
                    <div class="text">${text}</div>
                `;
                scriptOutput.appendChild(div);
                scriptOutput.scrollTop = scriptOutput.scrollHeight;
            }
        }

        async function synthesizeSentences(sentences) {
            for (let i = 0; i < sentences.length; i++) {
                const line = sentences[i];
                const match = line.match(/^(Speaker[12])：(.+)$/);
                
                if (match) {
                    const [, speaker, text] = match;
                    const voiceId = speaker === 'Speaker1' ? voiceIds.speaker1 : voiceIds.speaker2;
                    
                    try {
                        const response = await fetch(`${API_BASE}/synthesize`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ 
                                text, 
                                voice_id: voiceId,
                                sentence_id: i
                            })
                        });
                        
                        const data = await response.json();
                        if (data.success) {
                            addTraceLog(`${speaker}语音合成`, data.trace_id);
                            audioQueue.push(`${API_BASE}${data.audio_url.substring(4)}`);
                        }
                    } catch (err) {
                        console.error('合成失败:', err);
                    }
                }
            }
        }

        async function generateCover(content) {
            const topic = document.getElementById('topic-input').value || '未知话题';
            
            try {
                const response = await fetch(`${API_BASE}/generate-cover`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ content, topic })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    coverImageUrl = data.image_url;
                    document.getElementById('cover-image').src = coverImageUrl;
                    document.getElementById('cover-section').classList.remove('hidden');
                    
                    addTraceLog('封面提示词生成', data.text_trace_id);
                    addTraceLog('封面图片生成', data.image_trace_id);
                }
            } catch (err) {
                console.error('封面生成失败:', err);
            }
        }

        function togglePlay() {
            // 简化版播放控制
            const audio = document.getElementById('audio-player');
            const btn = document.getElementById('play-btn');
            
            if (audio.paused) {
                audio.play();
                btn.textContent = '⏸';
            } else {
                audio.pause();
                btn.textContent = '▶';
            }
        }

        function showStatus(type, message) {
            const container = document.getElementById('status-messages');
            const div = document.createElement('div');
            div.className = `status-message ${type}`;
            div.textContent = message;
            container.appendChild(div);
            
            setTimeout(() => {
                div.remove();
            }, 5000);
        }

        function addTraceLog(label, traceId) {
            const container = document.getElementById('trace-logs');
            const div = document.createElement('div');
            div.className = 'trace-item';
            div.innerHTML = `
                <span class="label">${label}</span>
                <span class="value">${traceId}</span>
            `;
            container.appendChild(div);
        }

        async function downloadPodcast() {
            showStatus('info', '正在合成完整音频...');
            
            try {
                // 拼接所有音频
                const response = await fetch(`${API_BASE}/concat-audio`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ audio_files: audioQueue })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // 下载文件
                    const link = document.createElement('a');
                    link.href = `${API_BASE}${data.audio_url.substring(4)}`;
                    link.download = `podcast_${Date.now()}.mp3`;
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    
                    showStatus('success', '✓ 播客下载成功！');
                } else {
                    throw new Error(data.error);
                }
            } catch (err) {
                showStatus('error', `下载失败: ${err.message}`);
            }
        }

        function downloadCover() {
            if (coverImageUrl) {
                // 创建临时链接下载
                fetch(coverImageUrl)
                    .then(res => res.blob())
                    .then(blob => {
                        const url = URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = `podcast_cover_${Date.now()}.png`;
                        document.body.appendChild(a);
                        a.click();
                        document.body.removeChild(a);
                        URL.revokeObjectURL(url);
                        showStatus('success', '✓ 封面下载成功！');
                    })
                    .catch(err => {
                        showStatus('error', '封面下载失败，请右键保存图片');
                        window.open(coverImageUrl, '_blank');
                    });
            } else {
                showStatus('warning', '还没有生成封面');
            }
        }

        function downloadScript() {
            if (!podcastScript) {
                showStatus('warning', '还没有生成脚本');
                return;
            }
            
            const blob = new Blob([podcastScript], { type: 'text/plain;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `podcast_script_${Date.now()}.txt`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            showStatus('success', '✓ 脚本下载成功！');
        }
    </script>
